<html>

<head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>


<body>



    <div id="header">
       
        <div id="logo">
            CodePlayer
        <button id="runJS">Run JS</button>
        </div>
        
        
        <div id="buttonContainer">
            <div class="toggleButton active" id="html">HTML</div>
            <div class="toggleButton" id="css">CSS</div>
            <div class="toggleButton" id="js">JS</div>
            <div class="toggleButton" id="output">Output</div>
        </div>
        
    </div>
    
    
    
    <div id="bodyContainer">
        
        <textarea name="" id="htmlPanel" class='panel' placeholder="HTML"></textarea>
        <textarea name="" id="cssPanel" class='panel hidden' placeholder="CSS"></textarea>
        <textarea name="" id="jsPanel" class='panel hidden' placeholder="JavaScript"></textarea>
        <iframe frameborder="0" id="outputPanel" class='panel'></iframe>
        
    </div>




    <script src="script.js"></script>

</body>



</html>
